kind: ClusterRole
rules:
  - verbs:
      - 'create'
      - 'patch'
      - 'update'
      - 'get'
    apiGroups:
      - 'extensions.kubesphere.io'
    resources:
      - '*'
  - verbs:
      - '*'
    apiGroups:
      - ''
    resources:
      - services
      - pods
      - secrets
      - namespaces
      - configmaps
  - apiGroups:
      - logging.whizard.io
    resources:
      - clusterrulegroups
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
